<!DOCTYPE html>
<html ng-app='studentApp'>
  <head>
    <meta charset="utf-8">
    <title>MEAN angular app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.7/angular-css.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" ng-href="{{css}}">
  </head>
  <body>

    <div class="container" ng-controller="addStudentController">
      <form  ng-submit="addStudent()">
        <fieldset>
          <legend>
            <h4>Add Student</h4>
          </legend>
        </fieldset>
        <div class="row">
          <div class="six columns">
            <label for="firstName">First Name</label>
            <input class="u-full-width" type="text" placeholder="Harry" id="firstName" required ng-model="student.firstName" autofocus>
          </div>
          <div class="six columns">
            <label for="lastName">Last Name</label>
            <input class="u-full-width" type="text" placeholder="Potter" id="lastName" required ng-model="student.lastName">
          </div>
        </div>
        <div class="row">
          <div class="six columns">
            <label for="year">Year</label>
            <input class="u-full-width" type="number" min='1' max='7' placeholder="first year" id="year" required ng-model="student.year">
          </div>
        </div>
          <div class="u-full-width">
            <button type="submit" class="button-primary">Add Student</button>
          </div>
      </form>
      <hr>
      <all-students students="allStudents"></all-students>
    </div>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/directives.js"></script>
  </body>
</html>
