<div class="container">
  <ul>
    <li ng-repeat="student in allStudents">{{ student.firstName }} {{ student.lastName }}, year: {{ student.year }}
      <div class="">
        <button type="button" class="button edit">edit</button>
        <button type="button" class="button delete" ng-click="removeStudent(student)">remove</button>
      </div></li>
  </ul>
</div>
