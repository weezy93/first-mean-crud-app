<section ng-repeat="student in allStudents" class="four columns">
  <h6>{{ student.firstName }} {{ student.lastName }}, year: {{ student.year }}</h6>
  <div class="buttons">
    <input type="button" class="button edit" value="edit" ng-click="editStudent(student)" />
    <input type="button" class="button delete" ng-click="deleteStudent(student)" value="remove" />
  </div>
</section>
